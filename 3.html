<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>   
<title>dropdown list </title>
<script>
	function getOptions(){
  var x= document.getElementById("mySelect")
  var txt1 = "No of items in dropdown is : ";
var i;
l=document.getElementById("mySelect").length;  
txt1 = txt1+l;
for (i=0;i<x.length;i++)
  {
    txt1 = txt1 + "\n" + x.options[i].text;
  }
alert(txt1);
}

</script>
</head>
<body>
	<form>
Select your favorite car :
<select id="mySelect">
<option>swift</option>
<option>maruthi</option>
<option>benz</option>
<option>kreta</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all items">
</form>
</body>
</html>
